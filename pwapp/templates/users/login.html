{% extends "base.html" %}
{% block content %}
<div class="hero-image">    
    <form method="POST" class="container">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Sistema de Gestión de Guardia</legend>
            <div class="form-group">
                <label class="form-control-label" for="{{ form.username.id_for_label }}">Usuario:
                </label>
				{{ form.username }}
			</div>
            <div class="form-group">
				<label class="form-control-label" for="{{ form.password.id_for_label }}">Contraseña:</label>
				{{ form.password }}
			</div>
                
        </fieldset>
        <button type="submit" class="btn bg-primary">Iniciar sesión</button>
    </form>
</div>
{% endblock content %}
