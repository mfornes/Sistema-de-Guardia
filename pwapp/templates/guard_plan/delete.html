{% extends "home.html" %}
{% load static %}
{% block title %}Delete{% endblock title %}
{% block page_content %}
<div class="card" style="margin-top: 50px;">
    <div class="card-header">
        <div class="row align-items-center">
            <div class="col-8">
                <h3 class="mb-0">Eliminar Plan de Guardia #{{object.id}}</h3>
            </div>
            <div class="col-4 text-right">
                <a href="{% url 'guard_plan-detail' object.id %}" class="btn btn-sm btn-info">Detalles</a>
                <a href="{% url 'guard_plan-list' %}" class="btn btn-sm btn-primary">Listar</a>
            </div>
        </div>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="alert alert-warning" role="alert">
             Â¿Estas seguro que quieres eliminar el plan de Guardia <strong>#{{ object.id }}</strong> ?
            </div>
            <div class="row">
                <div class="col-4 offset-4">
                    <button type="submit" class="btn btn-block btn-danger">Eliminar</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock page_content %}
